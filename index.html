<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>    
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <p>Be the first to score 5 points to win!</p>
    
    <div id="ui">
        <button id="btn_rock" style="margin: 5px; padding: 10px;">Rock</button>
        <button id="btn_paper" style="margin: 5px; padding: 10px;">Paper</button>
        <button id="btn_scissors" style="margin: 5px; padding: 10px;">Scissors</button>
    </div>
    <div id="container">
        <!-- results will be displayed thru DOM mtds within this div! -->
        <h3 id="ui_playerScore">YOU: </h3>
        <h3 id="ui_cpuScore">CPU: </h3>
        <div id="roundResult"></div>
        
        <button id="btn_restart" style="margin: 20px 5px; padding: 10px 84px; color: red; font-weight: bold;">Restart</button>
    </div>
</body>
</html>
